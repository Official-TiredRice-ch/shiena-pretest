    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Password strength calculator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthPercent = document.getElementById('strengthPercent');
            
            if (password.length > 0) {
                strengthDiv.style.display = 'block';
                
                let strength = 0;
                if (password.length >= 8) strength += 20;
                if (/[A-Z]/.test(password)) strength += 20;
                if (/[a-z]/.test(password)) strength += 20;
                if (/[0-9]/.test(password)) strength += 20;
                if (/[^A-Za-z0-9]/.test(password)) strength += 20;
                
                strengthBar.style.width = strength + '%';
                strengthPercent.textContent = strength + '%';
                
                if (strength < 40) {
                    strengthBar.className = 'password-strength-bar h-2 rounded-full bg-red-500';
                } else if (strength < 70) {
                    strengthBar.className = 'password-strength-bar h-2 rounded-full bg-yellow-500';
                } else {
                    strengthBar.className = 'password-strength-bar h-2 rounded-full bg-green-500';
                }
            } else {
                strengthDiv.style.display = 'none';
            }
        });

        // Form submission
        const form = document.getElementById('registrationForm');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful! Welcome to our platform!');
            form.reset();
            document.getElementById('passwordStrength').style.display = 'none';
        });
